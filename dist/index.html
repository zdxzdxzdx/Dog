<!doctype html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dog</title>
</head>
<body>

<style id="demo2"></style>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<style>* { padding: 0;
        margin: 0;
        border-sizing:border-box}
    *::before,*::after{box-sizing: border-box;
    }
    #buttons{
        border: 1px solid red;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
    }
    #buttons > button{
        margin-bottom: 10px;
        padding: 4px 8px;
    }
    #demo2{
        display: none;
    }
    #demo{
        position: fixed;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        overflow-x: auto;

    }
    #demo::-webkit-scrollbar{
        display: none;
    }

    #html{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }</style>
<div id="html">
    <div class="main">
        <div class="dog">
            <div class="paws">
                <div class="back_leg">
                    <div class="back_paw">
                    </div>
                    <div class="back_top top1 "></div>
                </div>
                <div class="front_leg">
                    <div class="front_paw"></div>
                    <div class="front_top top2"></div>
                </div>
                <div class="aside_leg">

                    <div class="aside_top top2"></div>
                </div>
            </div>
            <div class="dog_body">

                    <div class="eyes">

                    </div>
                </div>

            </div>

            <div class="head-ear">
                <div class="left_ear"></div>
                <div class="right_ear"></div>
            </div>
        </div>
        </div>
    </div>

</div>
